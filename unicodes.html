<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§­ System Emoji Explorer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 0.5rem;
    }
    .emoji-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0.5rem;
      text-align: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .emoji-card:hover {
      transform: scale(1.1);
      background: #ffe;
    }
  </style>
</head>
<body>
  <h1>ðŸ§­ System Emoji Explorer</h1>
  <input type="text" id="search" placeholder="Search by Unicode or emoji...">
  <div class="emoji-grid" id="emojiGrid"></div>

  <script>
    const emojiGrid = document.getElementById("emojiGrid");
    const searchInput = document.getElementById("search");

    const emojiRanges = [
      [0x1F600, 0x1F64F], // Emoticons
      [0x1F300, 0x1F5FF], // Misc Symbols and Pictographs
      [0x1F680, 0x1F6FF], // Transport and Map
      [0x2600, 0x26FF],   // Misc Symbols
      [0x2700, 0x27BF],   // Dingbats
      [0x1F900, 0x1F9FF], // Supplemental Symbols and Pictographs
      [0x1FA70, 0x1FAFF], // Symbols and Pictographs Extended-A
      [0x1F1E6, 0x1F1FF], // Regional Indicator Symbols (used for flags)
    ];

    function isEmoji(char) {
      // Basic check: must be visible and not whitespace
      return /\p{Emoji}/u.test(char);
    }

    function generateEmojis() {
      const emojis = [];
      emojiRanges.forEach(([start, end]) => {
        for (let i = start; i <= end; i++) {
          const char = String.fromCodePoint(i);
          if (isEmoji(char)) {
            emojis.push({ char, code: "U+" + i.toString(16).toUpperCase() });
          }
        }
      });
      return emojis;
    }

    function renderEmojis(emojis) {
      emojiGrid.innerHTML = "";
      emojis.forEach(e => {
        const card = document.createElement("div");
        card.className = "emoji-card";
        card.innerHTML = `${e.char}<div style="font-size:0.7rem;">${e.code}</div>`;
        card.onclick = () => navigator.clipboard.writeText(e.char);
        emojiGrid.appendChild(card);
      });
    }

    const allEmojis = generateEmojis();
    renderEmojis(allEmojis);

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.trim();
      const filtered = allEmojis.filter(e =>
        e.char.includes(query) || e.code.includes(query.toUpperCase())
      );
      renderEmojis(filtered);
    });
  </script>
</body>
</html>
