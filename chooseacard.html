<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose the Card Game</title>
  <!-- Import Quicksand from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .refresh-button {
      padding: 10px 20px;
      font-size: 66px;
      margin-bottom: 30px;
      cursor: pointer;
      background-color: transparent;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .card {
      width: 80px;
      height: 120px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      border: 2px solid #333;
      border-radius: 8px;
      background: white;
      padding: 5px;
      box-sizing: border-box;
      text-align: center;
    }

    .card-front {
      background-color: #4CAF50;
      color: white;
    }

    .card-back {
      transform: rotateY(180deg);
      background-color: #ffffff;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Choose a card!</h1>
  <button class="refresh-button" onclick="location.reload()">?</button>
  <div class="card-container" id="cardContainer"></div>

  <script>
    const numberWords = ["sorry", "one", "two", "three"];
    const frontWords = ["one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten"];

    const cardContainer = document.getElementById('cardContainer');
    const randomValues = Array.from({ length: 10 }, () => Math.floor(Math.random() * 4));

    randomValues.forEach((value, index) => {
      const card = document.createElement('div');
      card.className = 'card';

      const cardInner = document.createElement('div');
      cardInner.className = 'card-inner';

      const cardFront = document.createElement('div');
      cardFront.className = 'card-front';
      cardFront.textContent = frontWords[index];

      const cardBack = document.createElement('div');
      cardBack.className = 'card-back';
      cardBack.textContent = numberWords[value];

      cardInner.appendChild(cardFront);
      cardInner.appendChild(cardBack);
      card.appendChild(cardInner);
      cardContainer.appendChild(card);

      card.addEventListener('click', () => {
        card.classList.add('flipped');
      });
    });
  </script>

</body>
</html>
