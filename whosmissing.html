<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Who's Missing?</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #fef9f9, #e3f2fd);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      color: #444;
      margin-bottom: 10px;
    }

    #upload-section {
      margin: 20px auto;
      max-width: 500px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      margin: 10px 0;
    }

    button {
      font-family: inherit;
      background-color: #ffca28;
      border: none;
      color: #333;
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #fbc02d;
    }

    #preview-area {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-input {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    .image-input img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ccc;
    }

    .image-input input[type="text"] {
      flex: 1;
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 1em;
    }

    #game-board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .card {
      width: 140px;
      background-color: #fff;
      border: 3px solid #ffd54f;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: transform 0.2s ease;
      cursor: pointer;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .label {
      width: 100%;
      text-align: center;
      font-size: 1em;
      padding: 8px 0;
      color: #333;
      background-color: #fff9c4;
      min-height: 32px;
    }

    .hidden {
      background-color: #eeeeee;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      font-weight: bold;
      color: #888;
    }

    .hidden:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Who's Missing?</h1>

  <div id="upload-section">
    <input type="file" id="image-upload" accept="image/*" multiple>
    <div id="preview-area"></div>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game-board"></div>
  <button id="next-button" onclick="nextRound()" style="display: none;">Next Round</button>

  <script>
    let imageData = [];
    let shuffledData = [];
    let hiddenItem = null;
    let revealed = false;

    document.getElementById('image-upload').addEventListener('change', (event) => {
      imageData = [];
      document.getElementById('preview-area').innerHTML = '';
      const files = event.target.files;

      Array.from(files).forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const preview = document.createElement('div');
          preview.className = 'image-input';
          preview.innerHTML = `
            <img src="${e.target.result}">
            <input type="text" placeholder="Label this image" data-index="${index}">
          `;
          document.getElementById('preview-area').appendChild(preview);

          if (!imageData[index]) {
            imageData[index] = {};
          }
          imageData[index] = {
            src: e.target.result,
            label: '',
            id: index
          };
        };
        reader.readAsDataURL(file);
      });
    });

    function startGame() {
      const inputs = document.querySelectorAll('#preview-area input[type="text"]');
      inputs.forEach((input) => {
        const index = parseInt(input.getAttribute('data-index'));
        if (imageData[index]) {
          imageData[index].label = input.value.trim() || `Image ${index + 1}`;
        }
      });

      if (imageData.length < 2) {
        alert("Please upload at least 2 images.");
        return;
      }

      document.getElementById('upload-section').style.display = 'none';
      document.getElementById('next-button').style.display = 'inline-block';
      showAllImagesWithLabels();
    }

    function showAllImagesWithLabels() {
      const board = document.getElementById('game-board');
      board.innerHTML = '';

      imageData.forEach(({ src, label }) => {
        const card = document.createElement('div');
        card.classList.add('card');

        const img = document.createElement('img');
        img.src = src;

        const caption = document.createElement('div');
        caption.classList.add('label');
        caption.textContent = label;

        card.appendChild(img);
        card.appendChild(caption);
        board.appendChild(card);
      });
    }

    function nextRound() {
      revealed = false;

      shuffledData = [...imageData];
      shuffleArray(shuffledData);
      
      const randomIndex = Math.floor(Math.random() * shuffledData.length);
      hiddenItem = shuffledData[randomIndex];

      const board = document.getElementById('game-board');
      board.innerHTML = '';

      shuffledData.forEach((item) => {
        const card = document.createElement('div');
        card.classList.add('card');

        if (item.id === hiddenItem.id) {
          // This is the item that should be hidden
          card.classList.add('hidden');
          card.textContent = '?';

          card.addEventListener('click', () => {
            if (!revealed) {
              revealed = true;
              card.classList.remove('hidden');
              card.textContent = '';

              const img = document.createElement('img');
              img.src = item.src;

              const caption = document.createElement('div');
              caption.classList.add('label');
              caption.textContent = item.label;

              card.appendChild(img);
              card.appendChild(caption);
            }
          });

        } else {
          const img = document.createElement('img');
          img.src = item.src;
          card.appendChild(img);

          const caption = document.createElement('div');
          caption.classList.add('label');
          caption.textContent = item.label;
          card.appendChild(caption);
        }

        board.appendChild(card);
      });
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>
