<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What Is It? ESL Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .emoji {
      font-size: 12rem;
      margin-bottom: 40px;
      animation: bounce 2s infinite;
    }

    .answer {
      font-size: 6rem;
      color: #ffffff;
      font-weight: bold;
      min-height: 100px;
    }

    .score {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      color: #333;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1.4rem;
      font-weight: bold;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <div class="score">Score: <span id="score">0</span>/<span id="total">0</span></div>
  <div class="emoji" id="emoji">🐱</div>
  <div class="answer" id="answer"></div>

  <script>
    const gameData = [
      { emoji: '🐱', answer: 'Cat' },
      { emoji: '🐶', answer: 'Dog' },
      { emoji: '🚗', answer: 'Car' },
      { emoji: '🏠', answer: 'House' },
      { emoji: '🍎', answer: 'Apple' },
      { emoji: '🌞', answer: 'Sun' },
      { emoji: '🌙', answer: 'Moon' },
      { emoji: '📱', answer: 'Phone' },
      { emoji: '✈️', answer: 'Airplane' },
      { emoji: '🎂', answer: 'Cake' },
      { emoji: '👑', answer: 'Crown' },
      { emoji: '🌸', answer: 'Flower' },
      { emoji: '🐠', answer: 'Fish' },
      { emoji: '🚲', answer: 'Bicycle' },
      { emoji: '☔', answer: 'Umbrella' },
      { emoji: '🎸', answer: 'Guitar' },
      { emoji: '📚', answer: 'Books' },
      { emoji: '⚽', answer: 'Ball' },
      { emoji: '🍕', answer: 'Pizza' },
      { emoji: '🦋', answer: 'Butterfly' },
      { emoji: '🍌', answer: 'Banana' },
      { emoji: '🐸', answer: 'Frog' },
      { emoji: '🐰', answer: 'Rabbit' },
      { emoji: '🧸', answer: 'Teddy' },
      { emoji: '🚀', answer: 'Rocket' },
      { emoji: '🍩', answer: 'Donut' },
      { emoji: '🐵', answer: 'Monkey' },
      { emoji: '🍓', answer: 'Strawberry' },
      { emoji: '🧃', answer: 'Juice' },
      { emoji: '☁️', answer: 'Cloud' },
      { emoji: '👓', answer: 'Glasses' },
      { emoji: '✏️', answer: 'Pencil' },
      { emoji: '🧁', answer: 'Cupcake' },
      { emoji: '🪁', answer: 'Kite' },
      { emoji: '🎈', answer: 'Balloon' },
      { emoji: '🧦', answer: 'Socks' },
      { emoji: '🐮', answer: 'Cow' },
      { emoji: '🐷', answer: 'Pig' },
      { emoji: '🍇', answer: 'Grapes' },
      { emoji: '🍉', answer: 'Watermelon' },
      { emoji: '🍟', answer: 'Fries' },
      { emoji: '🍔', answer: 'Hamburger' }
    ];

    let current = 0;
    let score = 0;
    let showingAnswer = false;

    const emojiDiv = document.getElementById('emoji');
    const answerDiv = document.getElementById('answer');
    const scoreSpan = document.getElementById('score');
    const totalSpan = document.getElementById('total');

    totalSpan.textContent = gameData.length;

    function showEmoji() {
      const item = gameData[current];
      emojiDiv.textContent = item.emoji;
      answerDiv.textContent = '';
      showingAnswer = false;
    }

    function showAnswer() {
      const item = gameData[current];
      answerDiv.textContent = item.answer;
      score++;
      scoreSpan.textContent = score;
      showingAnswer = true;
    }

    function next() {
      current = (current + 1) % gameData.length;
      showEmoji();
    }

    document.body.addEventListener('keydown', function(e) {
      if (e.code === 'Space') {
        e.preventDefault();
        if (!showingAnswer) {
          showAnswer();
        } else {
          next();
        }
      }
    });

    showEmoji();
  </script>
</body>
</html>
