<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .setup-screen {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: white;
        }

        .setup-screen h2 {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .time-input-group {
            margin-bottom: 30px;
        }

        .time-input-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .time-input {
            width: 120px;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .time-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .timer-container {
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .player {
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .player::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .player.inactive {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.6);
            transform: scale(0.95);
        }

        .player.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .player.active::before {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
        }

        .player.time-up {
            background: rgba(255, 82, 82, 0.2);
            color: #ff5252;
            animation: pulse 1s infinite;
        }

        .player.warning {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .player.critical {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 50% { 
                background: rgba(255, 152, 0, 0.2);
                color: #ff9800;
            }
            51%, 100% { 
                background: rgba(255, 152, 0, 0.4);
                color: #fff;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1.05); }
            50% { transform: scale(1.1); }
        }

        .player-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .time-display {
            font-size: 48px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-status {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .preset-times {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .preset-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .time-unit {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="setup-screen" id="setupScreen">
        <h2>Set Timer Duration</h2>
        
        <div class="preset-times">
            <button class="preset-btn" onclick="setPresetTime(30)">30s</button>
            <button class="preset-btn" onclick="setPresetTime(60)">1m</button>
            <button class="preset-btn" onclick="setPresetTime(180)">3m</button>
            <button class="preset-btn" onclick="setPresetTime(300)">5m</button>
            <button class="preset-btn" onclick="setPresetTime(600)">10m</button>
        </div>
        
        <div class="time-input-group">
            <label for="timeInput">Custom Time (seconds):</label>
            <input type="number" id="timeInput" class="time-input" value="30" min="1" max="3600">
            <div class="time-unit">Enter time in seconds (1-3600)</div>
        </div>
        
        <button class="btn" onclick="startGame()">Start Game</button>
    </div>

    <div class="timer-container hidden" id="timerContainer">
        <div class="player inactive" id="player1" data-player="1">
            <div class="player-name">Team 1</div>
            <div class="time-display" id="time1">30</div>
        </div>

        <div class="player inactive" id="player2" data-player="2">
            <div class="player-name">Team 2</div>
            <div class="time-display" id="time2">30</div>
        </div>
    </div>

    <div class="game-status hidden" id="gameStatus"></div>

    <div class="controls hidden" id="controls">
        <button class="btn" id="resetBtn">Reset Game</button>
        <button class="btn" id="newGameBtn">New Game</button>
    </div>

    <script>
        let timer;

        function setPresetTime(seconds) {
            document.getElementById('timeInput').value = seconds;
        }

        function startGame() {
            const timeInput = document.getElementById('timeInput');
            const initialTime = parseInt(timeInput.value);
            
            if (isNaN(initialTime) || initialTime < 1 || initialTime > 3600) {
                alert('Please enter a valid time between 1 and 3600 seconds.');
                return;
            }
            
            // Hide setup screen and show game
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('timerContainer').classList.remove('hidden');
            document.getElementById('gameStatus').classList.remove('hidden');
            document.getElementById('controls').classList.remove('hidden');
            
            // Initialize timer with custom time
            timer = new ChessTimer(initialTime);
        }

        function newGame() {
            // Show setup screen and hide game
            document.getElementById('setupScreen').classList.remove('hidden');
            document.getElementById('timerContainer').classList.add('hidden');
            document.getElementById('gameStatus').classList.add('hidden');
            document.getElementById('controls').classList.add('hidden');
            
            // Clear existing timer
            if (timer) {
                timer.cleanup();
                timer = null;
            }
        }

        class ChessTimer {
            constructor(initialTime) {
                this.initialTime = initialTime;
                this.player1Time = initialTime;
                this.player2Time = initialTime;
                this.activePlayer = null;
                this.gameRunning = false;
                this.gameEnded = false;
                this.interval = null;
                
                this.initElements();
                this.bindEvents();
                this.updateDisplay();
            }

            initElements() {
                this.player1El = document.getElementById('player1');
                this.player2El = document.getElementById('player2');
                this.time1El = document.getElementById('time1');
                this.time2El = document.getElementById('time2');
                this.resetBtn = document.getElementById('resetBtn');
                this.newGameBtn = document.getElementById('newGameBtn');
                this.gameStatus = document.getElementById('gameStatus');
            }

            bindEvents() {
                // Spacebar to switch players
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.switchPlayer();
                    }
                });

                // Click players to switch
                this.player1El.addEventListener('click', () => {
                    if (!this.gameEnded) this.switchPlayer();
                });

                this.player2El.addEventListener('click', () => {
                    if (!this.gameEnded) this.switchPlayer();
                });

                // Reset button
                this.resetBtn.addEventListener('click', () => {
                    this.resetGame();
                });

                // New game button
                this.newGameBtn.addEventListener('click', () => {
                    newGame();
                });
            }

            switchPlayer() {
                if (this.gameEnded) return;

                if (!this.gameRunning) {
                    // First move - start with team 1
                    this.activePlayer = this.activePlayer || 1;
                    this.gameRunning = true;
                    this.startTimer();
                    this.updateGameStatus(`Team ${this.activePlayer}'s turn`);
                } else {
                    // Switch to the other team
                    this.activePlayer = this.activePlayer === 1 ? 2 : 1;
                    this.updateGameStatus(`Team ${this.activePlayer}'s turn`);
                }

                this.updateDisplay();
            }

            startTimer() {
                if (this.interval) clearInterval(this.interval);
                
                this.interval = setInterval(() => {
                    if (this.activePlayer === 1) {
                        this.player1Time--;
                        if (this.player1Time <= 0) {
                            this.endGame(2);
                            return;
                        }
                    } else {
                        this.player2Time--;
                        if (this.player2Time <= 0) {
                            this.endGame(1);
                            return;
                        }
                    }
                    this.updateDisplay();
                    this.updateWarningStates();
                }, 1000);
            }

            updateWarningStates() {
                const currentTime = this.activePlayer === 1 ? this.player1Time : this.player2Time;
                const activeEl = this.activePlayer === 1 ? this.player1El : this.player2El;
                const warningTime = Math.max(10, this.initialTime * 0.1);
                const criticalTime = Math.max(5, this.initialTime * 0.05);
                
                activeEl.classList.remove('warning', 'critical');
                
                if (currentTime <= criticalTime) {
                    activeEl.classList.add('critical');
                } else if (currentTime <= warningTime) {
                    activeEl.classList.add('warning');
                }
            }

            endGame(winner) {
                this.gameEnded = true;
                this.gameRunning = false;
                if (this.interval) clearInterval(this.interval);
                
                this.updateGameStatus(`Team ${winner} wins! Time's up!`);
                
                // Mark the player who ran out of time
                if (this.player1Time <= 0) {
                    this.player1El.classList.add('time-up');
                } else {
                    this.player2El.classList.add('time-up');
                }
            }

            resetGame() {
                this.player1Time = this.initialTime;
                this.player2Time = this.initialTime;
                this.activePlayer = null;
                this.gameRunning = false;
                this.gameEnded = false;
                
                if (this.interval) clearInterval(this.interval);
                
                this.player1El.classList.remove('active', 'time-up', 'warning', 'critical');
                this.player2El.classList.remove('active', 'time-up', 'warning', 'critical');
                this.player1El.classList.add('inactive');
                this.player2El.classList.add('inactive');
                
                this.updateGameStatus('');
                this.updateDisplay();
            }

            updateDisplay() {
                this.time1El.textContent = this.formatTime(this.player1Time);
                this.time2El.textContent = this.formatTime(this.player2Time);

                // Update visual states
                if (this.activePlayer === 1) {
                    this.player1El.classList.remove('inactive');
                    this.player1El.classList.add('active');
                    this.player2El.classList.remove('active');
                    this.player2El.classList.add('inactive');
                } else if (this.activePlayer === 2) {
                    this.player2El.classList.remove('inactive');
                    this.player2El.classList.add('active');
                    this.player1El.classList.remove('active');
                    this.player1El.classList.add('inactive');
                }
            }

            formatTime(seconds) {
                if (seconds >= 60) {
                    const mins = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    return `${mins}:${secs.toString().padStart(2, '0')}`;
                }
                return seconds.toString();
            }

            updateGameStatus(message) {
                this.gameStatus.textContent = message;
            }

            cleanup() {
                if (this.interval) clearInterval(this.interval);
            }
        }
    </script>
</body>
</html>
