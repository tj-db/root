<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word to JPG Generator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    textarea, button {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
      width: 300px;
      height: 150px;
    }
  </style>
</head>
<body>
  <h1>Word Square Generator</h1>
  <label for="wordInput">Enter words (one per line):</label>
  <textarea id="wordInput" placeholder="apple\nbanana\ncarrot"></textarea>
  <button onclick="generateImages()">Download All</button>

  <canvas id="canvas" width="1000" height="1000" style="display: none;"></canvas>

  <script>
    function generateImages() {
      const input = document.getElementById('wordInput').value.trim();
      if (!input) return;

      const words = input.split(/\r?\n/).map(w => w.trim()).filter(Boolean);
      let index = 0;

      function downloadNext() {
        if (index >= words.length) return;
        const word = words[index];
        generateImage(word);
        index++;
        setTimeout(downloadNext, 1200); // 1.2 second delay between each
      }

      downloadNext();
    }

    function generateImage(word) {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#FFFFFF";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      let fontSize = 300;
      ctx.font = `${fontSize}px sans-serif`;
      let textWidth = ctx.measureText(word).width;
      const targetWidth = canvas.width * 0.8;

      let minSize = 10;
      let maxSize = 1000;
      while (maxSize - minSize > 1) {
        fontSize = (minSize + maxSize) / 2;
        ctx.font = `${fontSize}px sans-serif`;
        textWidth = ctx.measureText(word).width;
        if (textWidth > targetWidth) {
          maxSize = fontSize;
        } else {
          minSize = fontSize;
        }
      }

      ctx.font = `${minSize}px sans-serif`;
      ctx.fillStyle = "#000000";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(word, canvas.width / 2, canvas.height / 2);

      const link = document.createElement('a');
      link.download = `${word}.jpg`;
      link.href = canvas.toDataURL("image/jpeg", 1.0);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
