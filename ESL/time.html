<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Children's Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #a0e9ff;
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            gap: 20px;
        }

        .clock {
            width: 400px;
            height: 400px;
            background-color: #ffde7d;
            border: 15px solid #fff;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15), inset 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-dot {
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            border: 5px solid #fff;
            z-index: 10;
        }
        
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            background-color: #333;
            border-radius: 10px;
            transform-origin: bottom center;
            transition: transform 2.5s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }
        
        .hour-hand {
            width: 12px;
            height: 100px;
            background-color: #f44336;
            z-index: 5;
            transform: translateX(-50%) rotate(30deg);
        }
        
        .minute-hand {
            width: 8px;
            height: 150px;
            background-color: #2196f3;
            z-index: 6;
            transform: translateX(-50%) rotate(0deg);
        }
        
        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 2.5rem;
            color: #444;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background-color: #ff70a6;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: default;
        }

        .button-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .number-1 { transform: rotate(30deg); }
        .number-2 { transform: rotate(60deg); }
        .number-3 { transform: rotate(90deg); }
        .number-4 { transform: rotate(120deg); }
        .number-5 { transform: rotate(150deg); }
        .number-6 { transform: rotate(180deg); }
        .number-7 { transform: rotate(210deg); }
        .number-8 { transform: rotate(240deg); }
        .number-9 { transform: rotate(270deg); }
        .number-10 { transform: rotate(300deg); }
        .number-11 { transform: rotate(330deg); }
        .number-12 { transform: rotate(360deg); }

        .number-1 span { transform: rotate(-30deg); }
        .number-2 span { transform: rotate(-60deg); }
        .number-3 span { transform: rotate(-90deg); }
        .number-4 span { transform: rotate(-120deg); }
        .number-5 span { transform: rotate(-150deg); }
        .number-6 span { transform: rotate(-180deg); }
        .number-7 span { transform: rotate(-210deg); }
        .number-8 span { transform: rotate(-240deg); }
        .number-9 span { transform: rotate(-270deg); }
        .number-10 span { transform: rotate(-300deg); }
        .number-11 span { transform: rotate(-330deg); }
        .number-12 span { transform: rotate(-360deg); }

        .number span {
            display: inline-block;
            padding-top: 15px;
        }
    </style>
</head>
<body>

    <h1 id="time-text">It's 1 o'clock!</h1>
    
    <div class="button-container">
        <button id="spinButton">Spin the Clock!</button>
    </div>

    <div class="clock">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="center-dot"></div>
        
        <div class="number number-1"><span>1</span></div>
        <div class="number number-2"><span>2</span></div>
        <div class="number number-3"><span>3</span></div>
        <div class="number number-4"><span>4</span></div>
        <div class="number number-5"><span>5</span></div>
        <div class="number number-6"><span>6</span></div>
        <div class="number number-7"><span>7</span></div>
        <div class="number number-8"><span>8</span></div>
        <div class="number number-9"><span>9</span></div>
        <div class="number number-10"><span>10</span></div>
        <div class="number number-11"><span>11</span></div>
        <div class="number number-12"><span>12</span></div>
    </div>

    <script>
        const hourHand = document.querySelector('.hour-hand');
        const minuteHand = document.querySelector('.minute-hand');
        const spinButton = document.getElementById('spinButton');
        const timeText = document.getElementById('time-text');

        let currentHour = 1;
        let hourRotation = (currentHour % 12) * 30;
        let minuteRotation = 0;

        hourHand.style.transform = `translateX(-50%) rotate(${hourRotation}deg)`;
        minuteHand.style.transform = `translateX(-50%) rotate(${minuteRotation}deg)`;

        function forwardHourDelta(from, to) {
            return ((to - from + 12) % 12);
        }

        spinButton.addEventListener('click', () => {
            spinButton.disabled = true;
            timeText.textContent = 'Spinning...';
            const nextHour = Math.floor(Math.random() * 12) + 1;
            const deltaHours = forwardHourDelta(currentHour, nextHour);
            const extraSpinsHours = (Math.floor(Math.random() * 3) + 2) * 12;
            const hoursToAdvance = deltaHours + extraSpinsHours;
            hourRotation += hoursToAdvance * 30;
            minuteRotation += hoursToAdvance * 360;
            hourHand.style.transform = `translateX(-50%) rotate(${hourRotation}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteRotation}deg)`;
            setTimeout(() => {
                currentHour = nextHour;
                timeText.textContent = `It's ${currentHour} o'clock!`;
                spinButton.disabled = false;
            }, 2500);
        });
    </script>

</body>
</html>
