<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Player Minesweeper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            gap: 15px;
        }

        .mode-toggle {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 70px;
        }

        .mode-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .mode-toggle:active {
            transform: scale(0.95);
        }

        .player-info {
            text-align: center;
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .player-info.active {
            transform: scale(1.05);
        }

        .player-info.blue {
            border: 3px solid #2196F3;
        }

        .player-info.red {
            border: 3px solid #f44336;
        }

        .player-info.blue.active {
            background: #2196F3;
            color: white;
        }

        .player-info.red.active {
            background: #f44336;
            color: white;
        }

        .player-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .board {
            display: grid;
            gap: 2px;
            background: #999;
            padding: 2px;
            border-radius: 8px;
            margin: 20px auto;
            width: fit-content;
        }

        .cell {
            width: 40px;
            height: 40px;
            background: #ddd;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover:not(.revealed):not(.flagged) {
            background: #ccc;
            transform: scale(0.95);
        }

        .cell.revealed {
            background: #fff;
            cursor: default;
        }

        .cell.mine {
            background: #ff4444;
            color: white;
        }

        .cell.flagged.blue-flag {
            background: #2196F3;
            color: white;
        }

        .cell.flagged.red-flag {
            background: #f44336;
            color: white;
        }

        .cell.player1-reveal {
            background: #e3f2fd;
        }

        .cell.player2-reveal {
            background: #ffebee;
        }

        .cell-1 { color: #0000ff; }
        .cell-2 { color: #008000; }
        .cell-3 { color: #ff0000; }
        .cell-4 { color: #000080; }
        .cell-5 { color: #800000; }
        .cell-6 { color: #008080; }
        .cell-7 { color: #000000; }
        .cell-8 { color: #808080; }



        .game-over {
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-top: 20px;
        }

        .game-over h2 {
            color: #667eea;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° 2-Player Minesweeper ‚ö°</h1>
        
        <div class="game-info">
            <div class="player-info blue active" id="player1Info">
                <div class="player-name">Blue Team</div>
            </div>
            <button class="mode-toggle" id="modeToggle" onclick="toggleMode()">üëÅÔ∏è</button>
            <div class="player-info red" id="player2Info">
                <div class="player-name">Red Team</div>
            </div>
        </div>

        <div id="board" class="board"></div>

        <div id="gameOver" class="game-over" style="display: none;">
            <h2 id="gameOverMessage"></h2>
            <p id="finalScores"></p>
        </div>
    </div>

    <script>
        let board = [];
        let rows = 12;
        let cols = 12;
        let mines = 30;
        let currentPlayer = 1;
        let player1Score = 0;
        let player2Score = 0;
        let gameOver = false;
        let mode = 'reveal'; // 'reveal' or 'flag'

        function toggleMode() {
            mode = mode === 'reveal' ? 'flag' : 'reveal';
            const btn = document.getElementById('modeToggle');
            btn.textContent = mode === 'reveal' ? 'üëÅÔ∏è' : 'üö©';
        }

        function initGame() {
            board = [];
            currentPlayer = 1;
            player1Score = 0;
            player2Score = 0;
            gameOver = false;
            
            document.getElementById('gameOver').style.display = 'none';
            updatePlayerTurn();
            
            for (let i = 0; i < rows; i++) {
                board[i] = [];
                for (let j = 0; j < cols; j++) {
                    board[i][j] = {
                        mine: false,
                        revealed: false,
                        flagged: false,
                        flaggedBy: 0,
                        adjacentMines: 0,
                        revealedBy: 0
                    };
                }
            }
            
            let minesPlaced = 0;
            while (minesPlaced < mines) {
                const r = Math.floor(Math.random() * rows);
                const c = Math.floor(Math.random() * cols);
                if (!board[r][c].mine) {
                    board[r][c].mine = true;
                    minesPlaced++;
                }
            }
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (!board[i][j].mine) {
                        board[i][j].adjacentMines = countAdjacentMines(i, j);
                    }
                }
            }
            
            renderBoard();
        }

        function countAdjacentMines(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const r = row + i;
                    const c = col + j;
                    if (r >= 0 && r < rows && c >= 0 && c < cols && board[r][c].mine) {
                        count++;
                    }
                }
            }
            return count;
        }

        function renderBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            boardEl.style.gridTemplateColumns = `repeat(${cols}, 40px)`;
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('button');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    if (board[i][j].revealed) {
                        cell.classList.add('revealed');
                        if (board[i][j].revealedBy === 1) cell.classList.add('player1-reveal');
                        if (board[i][j].revealedBy === 2) cell.classList.add('player2-reveal');
                        
                        if (board[i][j].mine) {
                            cell.classList.add('mine');
                            cell.textContent = 'üí£';
                        } else if (board[i][j].adjacentMines > 0) {
                            cell.textContent = board[i][j].adjacentMines;
                            cell.classList.add(`cell-${board[i][j].adjacentMines}`);
                        }
                    } else if (board[i][j].flagged) {
                        cell.classList.add('flagged');
                        if (board[i][j].flaggedBy === 1) {
                            cell.classList.add('blue-flag');
                        } else {
                            cell.classList.add('red-flag');
                        }
                        cell.textContent = 'üö©';
                    }
                    
                    cell.addEventListener('click', (e) => {
                        e.preventDefault();
                        if (mode === 'flag') {
                            toggleFlag(i, j);
                        } else {
                            revealCell(i, j);
                        }
                    });
                    
                    cell.addEventListener('dblclick', (e) => {
                        e.preventDefault();
                    });
                    
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                    });
                    
                    boardEl.appendChild(cell);
                }
            }
        }

        function revealCell(row, col) {
            if (gameOver || board[row][col].revealed || board[row][col].flagged) return;
            
            board[row][col].revealed = true;
            board[row][col].revealedBy = currentPlayer;
            
            if (board[row][col].mine) {
                // Hit a mine - lose 5 points and end game
                if (currentPlayer === 1) {
                    player1Score -= 5;
                } else {
                    player2Score -= 5;
                }
                renderBoard();
                endGame();
                return;
            }
            
            // Safe cell - gain 1 point
            if (currentPlayer === 1) {
                player1Score++;
            } else {
                player2Score++;
            }
            
            if (board[row][col].adjacentMines === 0) {
                revealAdjacentCells(row, col);
            }
            
            renderBoard();
            switchPlayer();
        }

        function revealAdjacentCells(row, col) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const r = row + i;
                    const c = col + j;
                    if (r >= 0 && r < rows && c >= 0 && c < cols && !board[r][c].revealed && !board[r][c].mine && !board[r][c].flagged) {
                        board[r][c].revealed = true;
                        board[r][c].revealedBy = currentPlayer;
                        
                        if (currentPlayer === 1) {
                            player1Score++;
                        } else {
                            player2Score++;
                        }
                        
                        if (board[r][c].adjacentMines === 0) {
                            revealAdjacentCells(r, c);
                        }
                    }
                }
            }
        }

        function toggleFlag(row, col) {
            if (gameOver || board[row][col].revealed) return;
            
            if (!board[row][col].flagged) {
                board[row][col].flagged = true;
                board[row][col].flaggedBy = currentPlayer;
            } else if (board[row][col].flaggedBy === currentPlayer) {
                board[row][col].flagged = false;
                board[row][col].flaggedBy = 0;
            } else {
                return; // Can't remove other player's flag
            }
            
            renderBoard();
            switchPlayer();
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updatePlayerTurn();
        }

        function updatePlayerTurn() {
            const p1 = document.getElementById('player1Info');
            const p2 = document.getElementById('player2Info');
            
            if (currentPlayer === 1) {
                p1.classList.add('active');
                p2.classList.remove('active');
            } else {
                p2.classList.add('active');
                p1.classList.remove('active');
            }
        }

        function endGame() {
            gameOver = true;
            const gameOverEl = document.getElementById('gameOver');
            const messageEl = document.getElementById('gameOverMessage');
            const scoresEl = document.getElementById('finalScores');
            
            messageEl.textContent = 'üí£ Game Over! üí£';
            
            if (player1Score > player2Score) {
                scoresEl.textContent = `Blue Team Wins! | Blue: ${player1Score} | Red: ${player2Score}`;
            } else if (player2Score > player1Score) {
                scoresEl.textContent = `Red Team Wins! | Blue: ${player1Score} | Red: ${player2Score}`;
            } else {
                scoresEl.textContent = `It's a Tie! | Blue: ${player1Score} | Red: ${player2Score}`;
            }
            
            gameOverEl.style.display = 'block';
        }

        initGame();
    </script>
</body>
</html>
