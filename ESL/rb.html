    function extractLessonNumber(name){
      const m = name.match(/-L(\d{1,3})/i);
      if (m) return Number(m[1]);
      const m2 = name.match(/L(\d{1,3})(?=\.|$)/i);
      if (m2) return Number(m2[1]);
      const m3 = name.match(/(\d{1,3})/);
      return m3 ? Number(m3[1]) : Infinity;
    }

    files.sort((a,b)=>{
      const na = extractLessonNumber(a.name);
      const nb = extractLessonNumber(b.name);
      return na - nb;
    });

    const fileList = document.getElementById('fileList');
    const input = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearBtn');

    function renderList(items){
      fileList.innerHTML = '';
      if (!items.length){
        const no = document.createElement('div');
        no.className = 'no-results';
        no.textContent = 'No files match your search';
        fileList.appendChild(no);
        return;
      }
      items.forEach(function(f){
        const row = document.createElement('div');
        row.className = 'list-item';
        const meta = document.createElement('div');
        meta.className = 'meta';
        const lessonNum = extractLessonNumber(f.name);
        const link = document.createElement('a');
        link.className = 'link-badge';
        link.textContent = Number.isFinite(lessonNum) && lessonNum !== Infinity ? 'LESSON ' + lessonNum : f.name;
        link.href = f.url;
        link.target = '_blank';
        link.rel = 'noopener';
        link.setAttribute('aria-label', f.name);
        const sr = document.createElement('span');
        sr.className = 'visually-hidden';
        sr.textContent = f.name;
        link.appendChild(sr);
        meta.appendChild(link);
        row.appendChild(meta);
        fileList.appendChild(row);
      });
    }

    function normalize(text){
      return text ? text.toString().trim().toLowerCase() : '';
    }

    function search(query){
      const q = normalize(query);
      if (!q) return files.slice();
      const exact = files.filter(f => normalize(f.name) === q || normalize(f.name) === q + '.pptx');
      if (exact.length) return exact.sort((a,b)=>extractLessonNumber(a.name)-extractLessonNumber(b.name));
      const byName = files.filter(f => normalize(f.name).includes(q));
      const byNumber = files.filter(f => String(extractLessonNumber(f.name)) === q.replace(/^l/,''));
      const combined = Array.from(new Set([...byNumber, ...byName]));
      return combined.sort((a,b)=>extractLessonNumber(a.name)-extractLessonNumber(b.name));
    }

    input.addEventListener('input', function(){
      const results = search(input.value);
      renderList(results);
    });

    input.addEventListener('keydown', function(e){
      if (e.key === 'Enter'){
        const results = search(input.value);
        if (results.length){
          window.open(results[0].url, '_blank', 'noopener');
        }
      }
    });

    clearBtn.addEventListener('click', function(){
      input.value = '';
      input.focus();
      renderList(files.slice());
    });

    renderList(files.slice());
