<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Which One Game? üé≤</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #0077cc;
    }
    #question {
      font-size: 26px;
      margin: 20px 0;
    }
    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .choice {
      font-size: 50px;
      cursor: pointer;
      border: 3px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background: white;
      transition: 0.3s;
    }
    .choice:hover {
      border-color: #0077cc;
      transform: scale(1.1);
    }
    #feedback {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <h1>Which One? ü§î</h1>
  <div id="question">Loading...</div>
  <div class="choices" id="choices"></div>
  <div id="feedback"></div>
  <button onclick="newQuestion()">Next ‚û°Ô∏è</button>

  <script>
    const questions = [
      { word: "dog", answer: "üê∂", options: ["üê±", "üê∂", "üê≠"] },
      { word: "apple", answer: "üçé", options: ["üçá", "üçé", "üçå"] },
      { word: "car", answer: "üöó", options: ["‚úàÔ∏è", "üöó", "üö≤"] },
      { word: "sun", answer: "üåû", options: ["üåô", "‚≠ê", "üåû"] },
      { word: "cake", answer: "üéÇ", options: ["üçî", "üéÇ", "üçï"] },
      { word: "cat", answer: "üê±", options: ["üê≠", "üê±", "üêπ"] },
      { word: "banana", answer: "üçå", options: ["üçé", "üçì", "üçå"] },
      { word: "fish", answer: "üêü", options: ["üêî", "üêü", "üê∏"] },
      { word: "tree", answer: "üå≥", options: ["üå≤", "üå≥", "üåµ"] },
      { word: "ball", answer: "‚öΩ", options: ["üèÄ", "‚öΩ", "üéæ"] },
      { word: "book", answer: "üìñ", options: ["üìù", "üìñ", "‚úèÔ∏è"] },
      { word: "train", answer: "üöÜ", options: ["üöÅ", "üöÜ", "üöô"] },
      { word: "star", answer: "‚≠ê", options: ["üåô", "‚≠ê", "‚òÄÔ∏è"] },
      { word: "pizza", answer: "üçï", options: ["üçî", "üçï", "üå≠"] },
      { word: "flower", answer: "üå∏", options: ["üåπ", "üå∏", "üíê"] }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent =
        'Which one is "' + q.word + '" ?';
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      q.options.forEach(opt => {
        const div = document.createElement("div");
        div.textContent = opt;
        div.className = "choice";
        div.onclick = () => checkAnswer(opt);
        choicesDiv.appendChild(div);
      });
      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer(choice) {
      const q = questions[currentQuestion];
      if (choice === q.answer) {
        document.getElementById("feedback").textContent = "‚úÖ Good job!";
        document.getElementById("feedback").style.color = "green";
      } else {
        document.getElementById("feedback").textContent = "‚ùå Try again!";
        document.getElementById("feedback").style.color = "red";
      }
    }

    function newQuestion() {
      currentQuestion++;
      if (currentQuestion >= questions.length) {
        currentQuestion = 0;
      }
      loadQuestion();
    }

    // Start game
    loadQuestion();
  </script>

</body>
</html>
