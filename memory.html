<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: #f0f4ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8f2ff;
            border-color: #4CAF50;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s ease;
        }

        .upload-btn:hover {
            transform: scale(1.05);
        }

        .controls {
            margin: 20px 0;
        }

        .start-btn, .reset-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff4444, #cc0000);
        }

        .start-btn:hover, .reset-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .pair-counter {
            background: #f0f4ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .pair-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .pair-preview {
            display: flex;
            gap: 10px;
        }

        .pair-preview img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 5px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            flex-shrink: 0;
        }

        .modal-title {
            color: white;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .close-btn {
            background: rgba(255,77,77,0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255,77,77,1);
            transform: scale(1.05);
        }

        .modal-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            min-height: 0;
        }

        .score {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 15px 30px;
            margin-bottom: 20px;
            display: flex;
            gap: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }

        .score h3 {
            color: #667eea;
            margin: 0;
        }

        .game-board-container {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
            overflow: hidden;
        }

        .game-board {
            display: grid;
            gap: min(15px, 2vmin);
            width: 100%;
            height: 100%;
            max-width: min(90vw, 90vh);
            max-height: min(90vw, 70vh);
            place-items: center;
        }

        .card {
            width: 100%;
            height: 100%;
            min-width: 60px;
            min-height: 60px;
            max-width: 282px;
            max-height: 282px;
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: min(12px, 1vmin);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1rem, 4vmin, 2rem);
            color: white;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            overflow: hidden;
            border: 3px solid #4ECDC4;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card.matched {
            animation: celebrate 0.6s ease-in-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 40px 60px;
            border-radius: 20px;
            font-size: 2.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1001;
            animation: winPulse 1s ease-in-out infinite alternate;
            text-align: center;
        }

        @keyframes winPulse {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) scale(1.05); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .modal-header {
                padding: 15px 20px;
            }
            
            .modal-title {
                font-size: 1.5rem;
            }
            
            .score {
                gap: 15px;
                padding: 10px 20px;
            }

            .game-board {
                gap: min(10px, 1.5vmin);
            }

            .card {
                min-width: 50px;
                min-height: 50px;
            }
        }

        @media (max-width: 480px) {
            .modal-content {
                padding: 15px;
            }

            .score {
                flex-direction: column;
                gap: 5px;
                padding: 10px 15px;
            }

            .game-board {
                gap: min(8px, 1vmin);
            }

            .card {
                min-width: 40px;
                min-height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
       <br><br> 
        <img src="https://glo.com.tw/_next/image?url=https%3A%2F%2Fimages.yep.com.tw%2Fthumbnai%2F64ab7b0ba0c66%2F&amp;w=2048&amp;q=80" 
     alt="Memory Game Logo" 
     style="max-width: 100%; height: auto; margin-bottom: 20px;">
        <br><br>
        <div class="upload-section">
            <h2>Upload Picture Pairs</h2>

            <div class="upload-area" id="uploadArea">

                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Pictures
                </button>
                <input type="file" id="fileInput" accept="image/*" multiple>
            </div>
            
            <div class="pair-counter" id="pairCounter">
                <h3>Picture Pairs: <span id="pairCount">0</span></h3>
                <div id="pairList"></div>
            </div>
        </div>

        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="startGame()">🎯 Start</button>
            <button class="reset-btn" onclick="resetGame()">🔄 Reset</button>
        </div>
    </div>

    <div class="modal" id="gameModal">
        <div class="modal-header">
            <div class="modal-title">Good luck</div>
            <button class="close-btn" onclick="closeGame()">✕ Close Game</button>
        </div>
        <div class="modal-content">
            <div class="game-board-container">
                <div class="game-board" id="gameBoard"></div>
            </div>
        </div>
    </div>
    
    <div class="win-message hidden" id="winMessage">
        🎉 Well done 🎉
    </div>

    <script>
        let pairs = [];
        let gameCards = [];
        let flippedCards = [];
        let moves = 0;
        let matches = 0;
        let canFlip = true;

        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const pairList = document.getElementById('pairList');
        const pairCount = document.getElementById('pairCount');
        const gameModal = document.getElementById('gameModal');

        fileInput.addEventListener('change', handleFiles);
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleDrop);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            processFiles(files);
        }

        function handleFiles(e) {
            const files = e.target.files;
            processFiles(files);
        }

        function processFiles(files) {
            if (files.length !== 2) {
                alert('Please select exactly 2 images to create a pair!');
                return;
            }

            const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            if (imageFiles.length !== 2) {
                alert('Please select 2 image files!');
                return;
            }

            const pair = [];
            let loadedCount = 0;

            imageFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    pair[index] = {
                        src: e.target.result,
                        name: file.name
                    };
                    loadedCount++;
                    
                    if (loadedCount === 2) {
                        pairs.push(pair);
                        updatePairDisplay();
                        fileInput.value = '';
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        function updatePairDisplay() {
            pairCount.textContent = pairs.length;
            pairList.innerHTML = '';
            
            pairs.forEach((pair, index) => {
                const pairDiv = document.createElement('div');
                pairDiv.className = 'pair-item';
                pairDiv.innerHTML = `
                    <div class="pair-preview">
                        <img src="${pair[0].src}" alt="Image 1">
                        <img src="${pair[1].src}" alt="Image 2">
                    </div>
                    <span style="margin-left: 15px;">Pair ${index + 1}</span>
                `;
                pairList.appendChild(pairDiv);
            });
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function calculateOptimalGrid(cardCount) {
            const aspectRatio = window.innerWidth / window.innerHeight;
            let bestCols = 1;
            let bestRows = cardCount;
            let bestScore = Infinity;

            for (let cols = 1; cols <= cardCount; cols++) {
                const rows = Math.ceil(cardCount / cols);
                const gridAspectRatio = cols / rows;
                const score = Math.abs(gridAspectRatio - aspectRatio * 0.8);
                
                if (score < bestScore) {
                    bestScore = score;
                    bestCols = cols;
                    bestRows = rows;
                }
            }

            return { cols: bestCols, rows: bestRows };
        }

        function startGame() {
            if (pairs.length === 0) {
                alert('Please upload at least one pair of images first!');
                return;
            }

            gameCards = [];
            pairs.forEach(pair => {
                pair.forEach(image => {
                    gameCards.push(image);
                });
            });

            gameCards = shuffleArray(gameCards);

            moves = 0;
            matches = 0;
            flippedCards = [];
            canFlip = true;
            updateScore();

            createGameBoard();
            gameModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeGame() {
            gameModal.classList.remove('active');
            document.body.style.overflow = 'auto';
            document.getElementById('winMessage').classList.add('hidden');
        }

        function createGameBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            const cardCount = gameCards.length;
            const { cols } = calculateOptimalGrid(cardCount);
            
            gameBoard.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            gameBoard.style.gridTemplateRows = `repeat(${Math.ceil(cardCount / cols)}, 1fr)`;

            gameCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">❓</div>
                        <div class="card-back">
                            <img src="${card.src}" alt="Memory card">
                        </div>
                    </div>
                `;
                cardElement.addEventListener('click', flipCard);
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard(e) {
            if (!canFlip) return;
            
            const card = e.currentTarget;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            
            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                updateScore();
                
                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const index1 = parseInt(card1.dataset.index);
            const index2 = parseInt(card2.dataset.index);
            
            const image1 = gameCards[index1];
            const image2 = gameCards[index2];

            const isMatch = pairs.some(pair => 
                (pair[0].src === image1.src && pair[1].src === image2.src) ||
                (pair[1].src === image1.src && pair[0].src === image2.src)
            );

            if (isMatch) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matches++;
                updateScore();
                
                if (matches === pairs.length) {
                    setTimeout(() => {
                        document.getElementById('winMessage').classList.remove('hidden');
                        setTimeout(() => {
                            document.getElementById('winMessage').classList.add('hidden');
                        }, 3000);
                    }, 500);
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }

            flippedCards = [];
            canFlip = true;
        }

        function updateScore() {
        
        }

        function resetGame() {
            pairs = [];
            gameCards = [];
            flippedCards = [];
            moves = 0;
            matches = 0;
            canFlip = true;
            
            updateScore();
            updatePairDisplay();
            document.getElementById('gameBoard').innerHTML = '';
            document.getElementById('winMessage').classList.add('hidden');
            closeGame();
        }

        window.addEventListener('resize', () => {
            if (gameModal.classList.contains('active') && gameCards.length > 0) {
                createGameBoard();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && gameModal.classList.contains('active')) {
                closeGame();
            }
        });
    </script>
</body>
</html>
