<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myths & Legends</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-elevated: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-primary: grey;
            --accent-secondary: #6a3cbf;
            --danger-primary: #ff5252;
            --danger-secondary: #c41c1c;
            --border: #383838;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            color: var(--accent-primary);
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(140, 82, 255, 0.3);
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        textarea, input {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        textarea:focus, input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(140, 82, 255, 0.2);
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
        }
        
        #processButton {
            background-color: var(--accent-primary);
        }
        
        #processButton:hover {
            background-color: var(--accent-secondary);
            transform: translateY(-2px);
        }
        
        #processButton:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        #clearButton {
            background-color: var(--danger-primary);
        }
        
        #clearButton:hover {
            background-color: var(--danger-secondary);
            transform: translateY(-2px);
        }
        
        #copyButton {
            background-color: #2c7be5;
        }
        
        #copyButton:hover {
            background-color: #1a68d1;
            transform: translateY(-2px);
        }
        
        #status {
            font-size: 16px;
            margin: 20px 0;
            color: var(--text-secondary);
            min-height: 24px;
        }
        
        .result-entry {
            margin-bottom: 30px;
            text-align: left;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .result-type {
            color: var(--accent-primary);
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        
        .markdown-content {
            border: 1px solid var(--border);
            padding: 15px;
            margin-top: 10px;
            background-color: var(--bg-elevated);
            border-radius: 8px;
            line-height: 1.8;
        }
        
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            color: var(--accent-primary);
        }
        
        .markdown-content p {
            margin-bottom: 15px;
        }
        
        .markdown-content code {
            background-color: #2d2d2d;
            padding: 2px 5px;
            border-radius: 4px;
        }
        
        hr {
            border: 0;
            height: 1px;
            background-color: var(--border);
            margin: 30px 0;
            width: 100%;
        }
        
        #results {
            width: 100%;
        }
        
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                width: 100%;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Myths & Legends</h1>
    
    <div class="container">
        <textarea id="titleList" rows="8" placeholder="Enter titles, one per line:"></textarea>
        
        <input type="text" id="countryInput" placeholder="Enter country or region">
        
        <div class="button-group">
            <button id="processButton">Process All Titles</button>
            <button id="clearButton">Clear Results</button>
            <button id="copyButton">Copy All Responses</button>
        </div>
        
        <div id="status"></div>
        
        <div id="results"></div>
    </div>
    
    <script>
        const EAK1111 = 'QUl6YVN5QWktR2VEeDNGRnF2a1VQdUt4RktkT012OFJMVWV0dURR';
        const titleListElement = document.getElementById('titleList');
        const processButton = document.getElementById('processButton');
        const clearButton = document.getElementById('clearButton');
        const copyButton = document.getElementById('copyButton');
        const statusElement = document.getElementById('status');
        const resultsElement = document.getElementById('results');
        const AK1111 = atob(EAK1111);
        
        let isProcessing = false;
        
        async function processTitle(title) {
            if (!title.trim()) return true;
            
            const country = document.getElementById('countryInput').value.trim() || "a distant land";
            
            const promptTemplate = "As a masterful storyteller please retell the story of ${title}. Please begin with the title followed by Once upon a time in ${country} Finish the story with “The End”";
            
            const prompt = promptTemplate.replace('${title}', title).replace('${country}', country);
            
            addToResults('Request', `${title} (${country})`);
            statusElement.textContent = `Processing: ${title}`;
            
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${AK}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: [
                                { role: "user", parts: [{ text: prompt }] }
                            ]
                        })
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                const result = data?.candidates?.[0]?.content?.parts?.[0]?.text || 'Failed to retrieve story.';
                
                addToResults('Response', result, true);
                return true;
                
            } catch (error) {
                console.error(error);
                addToResults('Error', `Failed to process "${title}": ${error.message}`);
                return await retryProcessTitle(title);
            }
        }
        
        async function retryProcessTitle(title) {
            try {
                statusElement.textContent = `Retrying: ${title}`;
                
                const country = document.getElementById('countryInput').value.trim() || "a distant land";
                
                const fallbackPrompt = `As a masterful storyteller please retell the story of ${title}. Please begin with the title followed by Once upon a time in ${country}. Finish the story with “The End”`;
                
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: [
                                { role: "user", parts: [{ text: fallbackPrompt }] }
                            ]
                        })
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`API error on retry: ${response.status}`);
                }
                
                const data = await response.json();
                const result = data?.candidates?.[0]?.content?.parts?.[0]?.text || 'Failed to retrieve story on retry.';
                
                addToResults('Response (Retry)', result, true);
                return true;
                
            } catch (error) {
                console.error(error);
                addToResults('Fatal Error', `Failed to process "${title}" after retry: ${error.message}`);
                return false;
            }
        }
        
        function addToResults(type, content, isMarkdown = false) {
            const entryElement = document.createElement('div');
            entryElement.className = 'result-entry';
            entryElement.dataset.content = content;
            
            const typeElement = document.createElement('strong');
            typeElement.className = 'result-type';
            typeElement.textContent = type;
            
            const contentElement = document.createElement('div');
            if (isMarkdown) {
                contentElement.className = 'markdown-content';
                contentElement.innerHTML = marked.parse(content);
            } else {
                contentElement.textContent = content;
            }
            
            entryElement.appendChild(typeElement);
            entryElement.appendChild(contentElement);
            
            resultsElement.appendChild(entryElement);
            resultsElement.appendChild(document.createElement('hr'));
            
            window.scrollTo(0, document.body.scrollHeight);
        }
        
        async function processAllTitles() {
            if (isProcessing) return;
            
            const titleText = titleListElement.value.trim();
            if (!titleText) {
                statusElement.textContent = 'Please enter at least one title.';
                return;
            }
            
            const titles = titleText.split('\n').filter(line => line.trim());
            
            isProcessing = true;
            processButton.disabled = true;
            
            let success = true;
            for (let i = 0; i < titles.length; i++) {
                statusElement.textContent = `Processing title ${i + 1} of ${titles.length}: ${titles[i]}`;
                success = await processTitle(titles[i].trim());
                
                if (!success) {
                    statusElement.textContent = `Processing stopped at title ${i + 1} due to errors.`;
                    break;
                }
            }
            
            isProcessing = false;
            processButton.disabled = false;
            
            if (success) {
                statusElement.textContent = 'All titles processed successfully.';
            }
        }
        
        function clearResults() {
            resultsElement.innerHTML = '';
            statusElement.textContent = '';
        }
        
        function copyAllResponses() {
            const responses = [];
            const responseEntries = document.querySelectorAll('.result-entry');
            
            responseEntries.forEach(entry => {
                const type = entry.querySelector('.result-type').textContent;
                let content = entry.dataset.content;
                
                if (type.includes('Response')) {
                    content = content.replace(/[#*]/g, '');
                    content = content.replace(/\n\s*\n/g, '\n\n');
                    responses.push(content);
                }
            });
            
            if (responses.length === 0) {
                statusElement.textContent = 'No responses to copy.';
                return;
            }
            
            const allResponses = responses.join('\n\n---\n\n');
            
            navigator.clipboard.writeText(allResponses)
                .then(() => {
                    statusElement.textContent = 'All responses copied to clipboard!';
                    
                    const originalColor = statusElement.style.color;
                    statusElement.style.color = '#4CAF50';
                    
                    setTimeout(() => {
                        statusElement.style.color = originalColor;
                    }, 3000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    statusElement.textContent = 'Failed to copy responses.';
                    statusElement.style.color = '#f44336';
                    
                    setTimeout(() => {
                        statusElement.style.color = '';
                    }, 3000);
                });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            marked.setOptions({
                breaks: true,
                gfm: true
            });
        });
        
        processButton.addEventListener('click', processAllTitles);
        clearButton.addEventListener('click', clearResults);
        copyButton.addEventListener('click', copyAllResponses);
    </script>
</body>
</html>
